{% extends 'payrollapp/base.html' %}
{% load static %}

{% block content %}




<div class="content">
    <form>
        <h1> View Employee Record </h1><hr>
        <h5> Personal Details </h5>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputFstName">First Name</label>
            <input type="text" class="form-control" id="inputFstName" placeholder="" >
          </div>
          <div class="form-group col-md-3">
            <label for="inputMidName">Middle Name</label>
            <input type="text" class="form-control" id="inputMidName" placeholder="">
          </div>
          <div class="form-group col-md-3">
            <label for="inputLtName">Last Name</label>
            <input type="text" class="form-control" id="inputLtName" placeholder="">
          </div>
          <div class="form-group col-md-3">
            <label for="inputPhone">Phone Number</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <hr>

        <h5> Employment Details </h5>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputID">ID Number</label>
                <input type="text" class="form-control" id="inputID" placeholder="XXXXXX" readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="inputDept">Department</label>
                <select id="inputDept" class="form-control">
                  <option selected>Choose Department</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmpStat">Contract Status</label>
                <select id="inputEmpStat" class="form-control">
                  <option selected>Choose Status</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputPosition">Employee Position</label>
                <input type="text" class="form-control" id="inputPosition" placeholder="">
            </div>
            <div class="form-group col-md-2">
                <label for="inputJoinDate">Join Date</label>
                <input type="date" class="form-control" id="inputJoinDate" placeholder="XXXXXX" readonly>
            </div>
        </div>
        <hr>

        <h5> Compensation Details </h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputBankAccNo">Bank Account Number</label>
                <input type="text" class="form-control" id="inputBankAccNo" placeholder="">
            </div>
            <div class="form-group col-md-3">
                <label for="inputSalary">Salary</label>
                <input type="text" class="form-control" id="inputSalary" placeholder="">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCOLA">COLA Earnings</label>
                <input type="text" class="form-control" id="inputCOLA" placeholder="">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCADeduc">C/A Deductions</label>
                <input type="text" class="form-control" id="inputCADeduc" placeholder="">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCOOPDeduc">COOP Deductions</label>
                <input type="text" class="form-control" id="inputCOOPDeduc" placeholder="">
            </div>
            <div class="form-group col-md-3">
                <label for="inputU/LDeduc">Uniform/Laptop Deductions</label>
                <input type="text" class="form-control" id="inputU/LDeduc" placeholder="">
            </div>
        </div>
        <hr>

    </form>

 </div>

<footer>
    <div class="footer-wrap">
        <div class="back-button">
            <button class="btn btn-dark mx-3" type="button">Back</button>
        </div>
        <ul class="action-icons">
            <li><button class="btn btn-danger mx-3" type="button">Cancel</button></li>
            <li><button class="btn btn-success mx-3" type="button">Confirm</button></li>
        </ul>
    </div>
</footer>

{% endblock %}
