{% extends 'payrollapp/base.html' %}
{% load static %}

{% block content %}
<div class="main">
    <div class="content">
        <h1> Bank Payroll File Encoding</h1>
        <div class="card">
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <select id="inputDept" class="form-control">
                            <option selected>Choose Payroll Batch</option>
                        </select>
                        <small id="inputDept" class="form-text text-muted">A Bank Payroll File can only be encoded if the payslips for the period have been successfully generated.</small> 
                    </div>
                    <button class="btn btn-secondary form-group col-md-2" type="button">Encode New Payroll</button>
                </div>
                <!--div class="alert alert-warning" role="alert">
                    <strong>Notice!</strong>
                    A Bank Payroll File can only be encoded if the payslips for the period have been successfully generated. 
                </div-->
            </div>
        </div>
        <hr>
        <div class="my-3">
            <h4> Bank Payroll File Records </h4>
            <table id="posts">
                <thead>
                    <tr>
                        <th style="width:10%">ID</th>
                        <th style="width:20%">File Name</th>
                        <th style="width:20%">Payroll Period</th>
                        <th style="width:20%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="#">Edit</a> </td>
                    </tr>
                </tbody>

    </div>
</div>
