{% extends 'payrollapp/base.html' %}
{% load static %}

{% block content %}

<div class="content">
    <h1> Credit & Deductibles Module </h1>
    <div id="resultDiv"></div>
    
    <div style="overflow-x:auto;">
        <table id="posts">
            <thead>
                <tr>
                    <th style="width:15%">Module</th>
                    <th style="width:20%">Category</th>
                    <th style="width:10%">Update Modules</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HDMF</td>
                    <td>Deductions</td>
                    <td><button class="btn" id="executeButton_HDMF"><i class="lni lni-pencil-alt"></i></button></td>
                </tr>
                <tr>
                    <td>SSS</td>
                    <td>Deductions</td>

                <tr>
                    <td>Witholding Tax</td>
                    <td>Deductions</td>
                    <td><button class="btn" id="executeButton_WT"><i class="lni lni-pencil-alt"></i></button></td>
                </tr>
                <tr>
                    <td>Witholding Tax</td>
                    <td>Additions</td>
                    <td><button class="btn" id="executeButton_HOLI"><i class="lni lni-pencil-alt"></i></button></td>
                </tr>
                <tr>
                    <td>Witholding Tax</td>
                    <td>Additions</td>
                    <td><button class="btn" id="executeButton_LEAVE"><i class="lni lni-pencil-alt"></i></button></td>
                </tr>
                <tr>
                    <td>HMO</td>
                    <td>Deductions</td>
                    <td><a class="btn" href="{% url 'HMO_DB' UID=user.pk %}"><i class="lni lni-pencil-alt"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>



</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#executeButton_HDMF').click(function() {
            $.ajax({
                url: '{% url "HDMF_UPLOAD" %}',
                type: 'GET',  // Or 'POST' depending on your view's implementation
                success: function(response) {
                    $('#resultDiv').text('Data imported and database cleared successfully.');
                },
                error: function() {
                    $('#resultDiv').text('Error executing Python code.');
