{% extends 'payrollapp/base.html' %}
{% load static %}

{% block content %}

<div class="content">
    <h1> Credit & Deductibles Module </h1>
    <div id="resultDiv"></div>
    
    <div style="overflow-x:auto;">
        <table id="posts">
            <thead>
                <tr>
                    <th style="width:15%">Employee</th>
                    <th style="width:20%">HMO Amount</th>
                    <th style="width:10%">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <form method="POST" action="#">{% csrf_token %}
                    <td>
                        <select id="A_EID" name="A_EID" class="form-control custom-select mr-sm-2">
                            {% for d in c %}
                            <option value={{d.id_number}}>{{d.id_number}}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="number" class="form-control w-fill" id="A_HMOA" name="A_HMOA"></td>
                    <td><button class="btn btn-success" type="submit">ADD HMO</button></td>
                </form>
                </tr>

                {% for b in a %}
                <tr>
                    <td>{{b.HMO_ID}}</td>
                    <td>{{b.HMO_Amount}}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script> <!--Be ready to change to HMOediting-->
    $(document).ready(function() {
        $('#executeButton_HDMF').click(function() {
            $.ajax({
                url: '{% url "HDMF_UPLOAD" %}',
                type: 'GET',  // Or 'POST' depending on your view's implementation
                success: function(response) {
                    $('#resultDiv').text('Data imported and database cleared successfully.');
                },
                error: function() {
                    $('#resultDiv').text('Error executing Python code.');
                }
            });
        });
    });
</script>


{% endblock %}
