{% load static %}

<html>

<head>
    <title>Silver Horizon Payroll App</title>

    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/bootstrap/css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/product-sans">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo">
                    <img class= "logo" src="{% static '/sh logo.png' %}"> 
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'dashboard' UID=user.pk %}" class="sidebar-link">
                        <i class="lni lni-layout"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#payroll" aria-expanded="false" aria-controls="payroll">
                        <i class="lni lni-ticket-alt"></i>
                        <span>Payroll</span>
                    </a>
                    <ul id="payroll" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="{% url 'generate_page' UID=user.pk %}" class="sidebar-link">Generate</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{% url 'tax_module' UID=user.pk %}" class="sidebar-link">Credit & Deductibles</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{% url 'encode_page' UID=user.pk %}" class="sidebar-link">Encode</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#employees" aria-expanded="false" aria-controls="employees">
                        <i class="lni lni-network"></i>
                        <span>Employees</span>
                    </a>
                    <ul id="employees" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="{% url 'employee_database' UID=user.pk %}" class="sidebar-link">Database</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{% url 'attendance_db' UID=user.pk %}" class="sidebar-link">Attendance</a>
                        </li>
                    </ul>
                </li>
                
                
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'login' %}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static '/bootstrap/js/script.js' %}"></script>
</body>
</html>
