{% extends 'payrollapp/base.html' %}
{% load static %}

{% block content %}


<div class="content">
    <div class="form-row"> 
        <h2 class="form-group col-md-6" > View Attendance Record </h1>
        <div class="action-icons col-md-6">
            <a class="btn btn-info form-group" href="{% url 'employee_attendance' %}"> View Attendance </a>
            <button class="btn btn-primary form-group" type="button"> Edit Record</button>
        </div>
    </div>
    <hr>
    {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
    <form method="POST" action="#">{% csrf_token %}
        <h5> Personal Details </h5>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="inputID">ID Number</label>
                <input type="text" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}" readonly>
            </div>
          <div class="form-group col-md-3">
            <label for="inputEmpName">Employee Name</label>
            <input type="text" class="form-control" id="inputMidName" name="inputMidName" value="{{a.Middle_name}}" readonly>
          </div>
          <div class="form-group col-md-2">
            <label for="inputDept">Department</label>
            <select id="inputDept" name="inputDept" class="form-control">
              <option selected value="{{a.Department}}">Currently: {{a.Department}}</option>
              <option value="HR">HR</option>
              <option value="IT">IT</option>
              <option value="Sales">Sales</option>
              <option value="Accounting">Accounting</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputSWH">Real Pay</label>
            <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}" readonly>
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmpName">Remark</label>
            <input type="text" class="form-control" id="inputMidName" name="inputMidName" value="{{a.Middle_name}}">
          </div>
          <div class="form-group col-md-1">
            <label for="inputEmpName">Date</label>
            <input type="datetime" class="form-control" id="inputMidName" name="inputMidName" value="{{a.Middle_name}}" readonly>
          </div>
        </div>
        <hr>

        <h5> Attendance Summary </h5>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputSWH">Standard Working Hours</label>
                <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputAWH">Actual Working Hours</label>
                <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputLateFreq">Late Frequency</label>
                <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputLateMin">Late Min</label>
                <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}">
            </div>      
            <div class="form-group col-md-2">
                <label for="inputEarlyFreq">Early Frequency</label>
                <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputEarlyMin">Early Min</label>
                <input type="number" class="form-control" id="inputID" name="inputID" value="{{a.id_number}}">
            </div>  
            
        </div>
        <hr>

        <h5> </h5>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Overtime Normal</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Overtime Special</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Standard/Actual</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Absences</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Leave</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Business Trip</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
    
        </div>
        <hr>

        <h5> </h5>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Tagging</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Overtime</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Allowance</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Late/Early</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Casual Leave</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBankAccNo">Deduction</label>
                <input type="number" class="form-control" id="inputBankAccNo" name="inputBankAccNo" value="{{a.BankNumber}}">
            </div>


            <!---<div class="form-group col-md-4">
                <label for="inputCOLA">COLA Earnings</label>
                <input type="text" class="form-control" id="inputCOLA" placeholder="">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCADeduc">C/A Deductions</label>
                <input type="text" class="form-control" id="inputCADeduc" placeholder="">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCOOPDeduc">COOP Deductions</label>
                <input type="text" class="form-control" id="inputCOOPDeduc" placeholder="">
            </div>
            <div class="form-group col-md-4">
                <label for="inputU/LDeduc">Uniform/Laptop Deductions</label>
                <input type="text" class="form-control" id="inputU/LDeduc" placeholder="">
            </div>--->
        </div>
        <hr>
        <div>
            <ul class="action-icons">
                <li><a class="btn btn-danger" href="{% url 'attendance_db' %}" type="button">Cancel</a></li>
                <li><button class="btn btn-success" type="submit">Confirm</button></li>
            </ul>
        </div>
    </form>

 </div>
 <footer>
    <div class="footer-wrap">
      <div class="back-button">
          <a class="btn btn-dark mx-3" href="{% url 'attendance_db' %}" type="button">Back</a>
      </div>
    </div>
  </footer>



{% endblock %}
